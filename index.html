<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="content"></div>
      </div>
      <div class="keys">
        <div class="row">
          <div class="key operator">C</div>
          <div class="key operator">**</div>
          <div class="key operator">%</div>
          <div class="key operator">/</div>
        </div>
        <div class="row">
          <div class="key digit">7</div>
          <div class="key digit">8</div>
          <div class="key digit">9</div>
          <div class="key operator">*</div>
        </div>
        <div class="row">
          <div class="key digit">4</div>
          <div class="key digit">5</div>
          <div class="key digit">6</div>
          <div class="key operator">-</div>
        </div>
        <div class="row">
          <div class="key digit">1</div>
          <div class="key digit">2</div>
          <div class="key digit">3</div>
          <div class="key operator">+</div>
        </div>
        <div class="row">
          <div class="key digit">0</div>
          <div class="key digit">00</div>
          <div class="key operator">.</div>
          <div class="key operator">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
